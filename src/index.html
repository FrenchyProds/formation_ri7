<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TD #1</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/style.scss">
        <script src="https://kit.fontawesome.com/c838d79e10.js" crossorigin="anonymous"></script>
        <script src="../src/components/Tabs.js" type="text/javascript" defer></script>
    </head>
    <body>
        <section class="section">
            <div class="columns">
                <div class="container is-fluid">
                    <tabs-component></tabs-component>

                    <div class="search-page">
                        <div class="container is-flex is-justify-content-center  is-fluid m-3">
                            <h3 class="title is-3">Rechercher une adresse</h3>
                        </div>
                        
                            <div class="column is-full">
                                <div class="field has-addons">
                                    <div class="control is-flex-grow-3 has-icons-left searchbar-container">
                                        <input class="input" id="search-bar" type="text" name="search-bar" placeholder="Chercher une adresse..." />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </div>
                                    <div class="control">
                                        <a class="button is-info" type="submit" id="submit-button">Chercher</a>
                                    </div>
                                </div>
                            </div>
                    

                        <div class="columns is-flex-wrap-wrap" id="card-container">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="modal-container" class="modal">
            <div class="modal-background"></div>
            
            <div class="modal-card">
                <header class="modal-card-head">
                  <p class="modal-card-title"></p>
                  <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body"></section>
                <footer class="modal-card-foot">
                  <button class="modal-close button" aria-label="close">Cancel</button>
                </footer>
              </div>
        </div>

        
        <script type="module" src="../src/index.js" async defer></script>
    </body>
</html>
